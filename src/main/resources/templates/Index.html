<!DOCTYPE html>
<html dir="rtl" lang="he" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ynet-Breaking News</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
</head>

<style>
    h1 {text-align: center;font-size: 30px;}
    p1 {text-align: center;font-size: 25px;}
    p {text-align: center;font-size: 20px;}
    p {text-align: center;}
    div {text-align: center;}
</style>

<body>
<hr style="height:4px;border-width:0;color:white;background-color:#4076a5">
<h1>Ynet-Breaking News</h1>
<hr style="height:4px;border-width:0;color:white;background-color:#4076a5">
<br>

<div class="container">
    <div class="row border border-primary" th:each="item: ${news}">
        <div class="d-flex flex-column align-items-center">
            <p1 th:text="${item[0]}"></p1>
            <br>
            <br>
            <img th:src="${item[2]}" class="img-thumbnail" style="width: 30%; height: auto">

        </div>
        <p th:text="${item[1]}"></p>
        <a th:href="${item[3]}" th:text="${item[3]}" target="_blank"></a>
        <p th:text="${item[4]}"></p>
        <hr style="height:2px;border-width:0;color:#4076a5;background-color:#4076a5">
    </div>
</div>

</body>
</html>
